<main class="main">
<div class="content">
  <h1>{{ title | titlecase }}</h1>
  <img alt="" src="cast.jpg"/>
  <h2>Kenny Death Counter:</h2>
  <div class="row-end">
    <p>Kenny died <span>{{count}}</span> times !</p>
    <button (click)="addOne()">&#128128; Kenny died again!</button>
  </div>
  <h2>Friendly faces everywhere:</h2>
  <div class="grid">
  @for (character of characters; track character.id) {
    @if (character.id == 3) {<app-character-card [character]="character" [class.disappear]="kennyStatus()"/>} @else {
      <app-character-card [character]="character"/>
    }
  }
  </div>
  <input type="text" [(ngModel)]="name"/>
  <input type="text" [value]="name"/>
</div>
</main>
